<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over" position="start">
    <div class="sidenav-header">
      <h3>Mi Aplicación</h3>
      <button mat-icon-button (click)="drawer.toggle()" class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <mat-list-item 
        *ngFor="let item of menuItems" 
        (click)="elementoMenuSeleccionado(item)"
        class="nav-item">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.label}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div>
    <!-- Barra de navegación superior -->
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Abrir menú">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Sistema Integral de Entregas</span>

      <span class="toolbar-spacer"></span>

      <!-- Menú de usuario -->
      <button 
        mat-icon-button 
        [matMenuTriggerFor]="userMenu" 
        aria-label="Menú de usuario"
        class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>

      <!-- Menú desplegable -->
      <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="quitarVerificacionDosPasos()" *ngIf="idUsuarioActual" class="custom-menu-item">
          <mat-icon>security</mat-icon>
          <span>Cambiar Autentificación</span>
        </button>
        <button mat-menu-item (click)="cerrarSesionDesdeMenu()" *ngIf="idUsuarioActual" class="custom-menu-item">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
        <button mat-menu-item (click)="irALogin()" *ngIf="!idUsuarioActual" class="custom-menu-item">
          <mat-icon>login</mat-icon>
          <span>Iniciar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    
  </div>
</mat-drawer-container>
