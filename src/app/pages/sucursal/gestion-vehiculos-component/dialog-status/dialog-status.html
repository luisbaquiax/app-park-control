<h2 mat-dialog-title>Cambiar estado del veh√≠culo</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Estado</mat-label>
    <mat-select [(ngModel)]="estadoSelecionado">
      @for (estado of estados; track $index) {
      <mat-option [value]="estado">
        {{ estado }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="estadoSelecionado">Confirmar</button>
</mat-dialog-actions>
